<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hua calculator</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
            <header>calculator</header>
            <div class='calculator-display'>
                    <span class='calculator-display-small'></span>
                    <span class='calculator-display-large'></span>
            </div>
            <table class="calculator-key">
                <tr>
                    <td>
                        <button class='ce' type="button">CE</button>
                    </td>
                    <td>
                        <button class='c' type="button">C</button>
                    </td>
                    <td>
                        <button class='backspace' type="button">←</button>
                    </td>
                    <td>
                        <button class='arithmetic' type="button" data-id='/' data-lock='block'>÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class='key-number' type="button">7</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">8</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">9</button>
                    </td>
                    <td>
                        <button class='arithmetic' type="button" data-id='*' data-lock='block'>×</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class='key-number' type="button">4</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">5</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">6</button>
                    </td>
                    <td>
                        <button class='arithmetic' type="button" data-id='-' data-lock='block'>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class='key-number' type="button">1</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">2</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">3</button>
                    </td>
                    <td>
                        <button class='arithmetic' type="button" data-id='+' data-lock='block'>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class='minus' type="button">±</button>
                    </td>
                    <td>
                        <button class='key-number' type="button">0</button>
                    </td>
                    <td>
                        <button class='dot' type="button">.</button>
                    </td>
                    <td>
                        <button class='equal' type="button" data-lock='block'>=</button>
                    </td>
                </tr>
            </table>
        </div>
        </div>
        <script src='js/main.js'></script>
    </body>
</html>
